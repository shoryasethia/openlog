name: Update AI Provider Status

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  workflow_dispatch:  # Allow manual trigger
  push:
    branches: [main]  # Also run on push to update immediately

permissions:
  contents: write  # Allow pushing updates

jobs:
  update-status:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install feedparser
          
      - name: Fetch provider status
        run: |
          python scripts/fetch_status.py
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/data/*.json docs/data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update provider status data [$(date +'%Y-%m-%d %H:%M UTC')]" && git push)
